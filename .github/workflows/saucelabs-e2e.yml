name: SauceLabs E2E Tests

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test on'
        required: true
        type: choice
        options:
          - ios
          - android
          - both
        default: 'ios'
      app_url:
        description: 'SauceLabs storage URL for the app (e.g. storage:filename=lumiere.ipa)'
        required: false
        type: string
  workflow_call:
    inputs:
      platform:
        required: true
        type: string
      app_url:
        required: false
        type: string

jobs:
  e2e-ios:
    name: iOS E2E Tests
    runs-on: ubuntu-latest
    if: ${{ inputs.platform == 'ios' || inputs.platform == 'both' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run iOS E2E tests on SauceLabs
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          SAUCE_APP: ${{ inputs.app_url || 'storage:filename=lumiere.ipa' }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: pnpm e2e:sauce:ios

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-ios
          path: e2e/results/
          retention-days: 30

  e2e-android:
    name: Android E2E Tests
    runs-on: ubuntu-latest
    if: ${{ inputs.platform == 'android' || inputs.platform == 'both' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Android E2E tests on SauceLabs
        env:
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
          SAUCE_APP: ${{ inputs.app_url || 'storage:filename=lumiere.apk' }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: pnpm e2e:sauce:android

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-android
          path: e2e/results/
          retention-days: 30
