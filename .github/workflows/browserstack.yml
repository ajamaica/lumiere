name: BrowserStack App Testing

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build and upload'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
  pull_request:
    branches:
      - main

jobs:
  build-android:
    if: ${{ github.event_name == 'pull_request' || inputs.platform == 'all' || inputs.platform == 'android' }}
    name: Build & Upload Android to BrowserStack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android app
        id: eas-build
        run: |
          BUILD_JSON=$(eas build --platform android --profile production --non-interactive --json)
          echo "build_url=$(echo "$BUILD_JSON" | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_OUTPUT

      - name: Download Android build artifact
        run: |
          curl -L -o app.apk "${{ steps.eas-build.outputs.build_url }}"

      - name: Upload to BrowserStack
        id: browserstack-upload
        run: |
          RESPONSE=$(curl -s -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESS_KEY }}" \
            -X POST "https://api-cloud.browserstack.com/app-automate/upload" \
            -F "file=@app.apk" \
            -F "custom_id=lumiere-android-${{ github.sha }}")
          echo "Response: $RESPONSE"
          APP_URL=$(echo "$RESPONSE" | jq -r '.app_url')
          if [ "$APP_URL" = "null" ] || [ -z "$APP_URL" ]; then
            echo "Failed to upload to BrowserStack"
            exit 1
          fi
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT
          echo "### Android Upload to BrowserStack" >> $GITHUB_STEP_SUMMARY
          echo "- **App URL:** \`$APP_URL\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Custom ID:** lumiere-android-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  build-ios:
    if: ${{ github.event_name == 'pull_request' || inputs.platform == 'all' || inputs.platform == 'ios' }}
    name: Build & Upload iOS to BrowserStack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS app
        id: eas-build
        run: |
          BUILD_JSON=$(eas build --platform ios --profile production --non-interactive --json)
          echo "build_url=$(echo "$BUILD_JSON" | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_OUTPUT

      - name: Download iOS build artifact
        run: |
          curl -L -o app.ipa "${{ steps.eas-build.outputs.build_url }}"

      - name: Upload to BrowserStack
        id: browserstack-upload
        run: |
          RESPONSE=$(curl -s -u "${{ secrets.BROWSERSTACK_USERNAME }}:${{ secrets.BROWSERSTACK_ACCESS_KEY }}" \
            -X POST "https://api-cloud.browserstack.com/app-automate/upload" \
            -F "file=@app.ipa" \
            -F "custom_id=lumiere-ios-${{ github.sha }}")
          echo "Response: $RESPONSE"
          APP_URL=$(echo "$RESPONSE" | jq -r '.app_url')
          if [ "$APP_URL" = "null" ] || [ -z "$APP_URL" ]; then
            echo "Failed to upload to BrowserStack"
            exit 1
          fi
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT
          echo "### iOS Upload to BrowserStack" >> $GITHUB_STEP_SUMMARY
          echo "- **App URL:** \`$APP_URL\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Custom ID:** lumiere-ios-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
